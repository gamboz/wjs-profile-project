.deploy-to-test:

  stage: deploy

  variables:
    VENV_BIN: "/home/wjs/.virtualenvs/j1-venv/bin"
    PYTHON: "${VENV_BIN}/python"
    PIP: "${VENV_BIN}/pip"
    # touch this file to restart the uwsgi server
    UWSGI_VASSAL: "/home/wjs/uwsgi/janeway.ini"

  script:
    - echo "Deploy to testing server"
    - chmod og= $ID_RSA
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "(cd janeway && $PIP install --index-url=$PIP_INDEX_URL -U $PACKAGE_NAME && cd src && ../finalize-deploy.sh $PYTHON && touch --no-dereference $UWSGI_VASSAL )"
