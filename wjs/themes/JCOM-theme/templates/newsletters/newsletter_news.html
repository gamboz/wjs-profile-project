{% load i18n %}
{% load wjs_tags %}
{% load truncate %}

<h4 class="section-name">{% for tag in news.tags.all %}{{ tag.text }} {% endfor %}

<h3 class="title"><a href="{% url 'core_news_item' news.pk %}">{{ news.title }}</a></h3>
<p>{{ news|news_part:'abstract'|safe }}</p>

<h5 class="date">{{ news.date_published|date:"M d, Y" }}</h5>

<hr class="divider">
